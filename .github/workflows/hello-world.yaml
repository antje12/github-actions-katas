name: Java CI
on: push
jobs:
  Clone-down:
    name: clone-down-job
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: checkout-step
        uses: actions/checkout@v2
      - name: upload-repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    name: test-job
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: download-repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: set-permissions
        run: chmod +x ci/unit-test-app.sh
      - name: test-step
        run: ci/unit-test-app.sh
  Build:
    name: build-job
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: download-repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: set-permissions
        run: chmod +x ci/build-app.sh
      - name: build-step
        run: ci/build-app.sh
